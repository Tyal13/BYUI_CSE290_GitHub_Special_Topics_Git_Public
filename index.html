<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Design Webpage</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="md-header">
        <div class="header-title">
            <span class="material-icons">menu</span>
            <h1>My Material Webpage</h1>
        </div>
    </header>

    <main class="md-body">
        <section>
            <h2>Welcome to Material Design</h2>
            <p>This is a simple webpage using Google's Material Design principles. You can customize the layout and components to fit your project.</p>
            <button class="md-button">Learn More</button>
        </section>
    </main>

    <footer class="md-footer">
        <p>&copy; 2024 My Material Design Webpage</p>
    </footer>

</body>
</html>
